<ion-header>
  <ion-toolbar>
    <ion-title>Crear Nota</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nota</ion-label>
    <ion-textarea [(ngModel)]="contenidoNotas"></ion-textarea>
  </ion-item>
  <ion-button expand="block" (click)="saveNote()">Guardar Nota</ion-button>
</ion-content>

<ion-list>
  <ion-item *ngFor="let note of notas">
    <ion-label>{{ notas }}</ion-label>
  </ion-item>
</ion-list>
